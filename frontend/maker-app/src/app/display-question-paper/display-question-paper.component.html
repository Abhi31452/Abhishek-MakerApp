<div class="max-w-4xl mx-auto p-6">
  <div class="bg-white p-6 rounded-lg shadow-lg border border-gray-300">
    <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Question Paper</h1>
    <div *ngIf="questions.length <= 0">
      <p class="text-red-500 font-medium flex justify-center"> No Question Added
      </p>
    </div>
    <div *ngFor="let question of questions" class="mb-6">
      <div class="p-4 bg-gray-100 rounded-lg border border-gray-200 shadow-sm">
        <h4 class="text-xl font-semibold text-gray-700 mb-4">Q: {{ question.questionText }}</h4>

        <div *ngIf="question.option && question.option.length > 0" class="pl-4">
          <p class="text-lg font-semibold text-gray-600 mb-2">Options:</p>
          <ul class="list-disc list-inside space-y-2">
            <li *ngFor="let option of question.option" class="text-gray-600">
              {{ option || 'write a Descriptive answer' }}
            </li>
          </ul>
        </div>
        <div class="mt-4 text-sm text-gray-500">
          <p><span class="font-semibold">Marks:</span> {{ question.marks }}</p>
          
          <button (click)="showAnswer()" (dblclick)="hideAnswer()" class="p-3 m-3 text-slate-700 hover:text-slate-900 border border-slate-950 bg-slate-300 rounded-lg">
            Correct Answer
          </button>
          <div *ngIf="showAns " class="m-2 text-green-600 font-bold"> {{question.correctAnswer}}</div>
        </div>

       </div>
    </div>
  </div>
  <button routerLink="/dashboard" class="p-3 m-3 text-slate-700 hover:text-slate-900 border border-slate-950 bg-slate-300 rounded-lg">
    Got to Dasdboard</button>
</div>
